<!DOCTYPE html>
<html>
 <head>
 <title>Form Control</title>
 </head>
 <body>
 <h3>REGISTRASI KTP</h3>
 <form class="" action="index.html" method="post">
 <table cellpadding="7">
 <tr>
 <td>Nama</td>
 <td><input type="text" name="teks" value=""
placeholder="Nama Lengkap"></td>
  </tr>
  <tr>
    <td>Tanggal Lahir</td>
    <td><input type="date" name="tanggal" value=""></td>
  </tr>
  <tr>
    <td>Usia</td>
    <td><input type="number" name="angka" value=""
    placeholder="Usia"></td>
  </tr>
  <tr>
    <td>Alamat</td>
    <td><textarea cols="30" rows="10" value=""></textarea></td>
    </td>
  </tr>
  <tr>
    <td>Agama</td>
    <td><input type="text" name="teks" value=""
    placeholder="Agama"></td>
  </tr>
  <tr>
    <td>Status</td>
    <td><input type="text" name="teks" value=""
    placeholder="status"></td>
  </tr>
  <tr>
    <td>Jenis Kelamin</td>
    <td>
    <input type="radio" name="gender" value="L"> Pria
    <input type="radio" name="gender" value="P"> Wanita
    </td>
    </tr>
    <td>
     <button type="submit" name="button">Submit</button>
    </td>
</table>
</form>
</body>
</html>
